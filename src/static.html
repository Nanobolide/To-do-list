<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Liste de Tâches</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        #todo {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #todo h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            border: none;
            margin-bottom: 0.5rem;
            border-radius: 5px;
        }
        .list-group-item.active {
            background-color: #e0f7fa;
            color: #00796b;
        }
        .list-group-item button {
            border-radius: 5px;
        }
        #mainFooter {
            margin-top: 1.5rem;
            border-top: 1px solid #ccc;
        }
        #mainFooter .btn-group .btn {
            color: #333;
            font-weight: 500;
            border: none;
        }
        #mainFooter .btn-group .btn:hover {
            background-color: #00796b;
            color: #fff;
        }
    </style>
</head>
<body>

<section id="todo">
    <h1>Liste de Tâches</h1>
    <ul class="list-group">
        <li class="list-group-item">
            Ranger la vaisselle
            <button class="btn btn-sm btn-success">Valider</button>
        </li>
        <li class="list-group-item">
            Répondre à l'appel d'offres
            <button class="btn btn-sm btn-success">Valider</button>
        </li>
        <li class="list-group-item">
            Signer le contrat
            <button class="btn btn-sm btn-success">Valider</button>
        </li>
        <li class="list-group-item">
            Ranger le salon
            <button class="btn btn-sm btn-success">Valider</button>
        </li>
    </ul>

    <footer class="d-flex justify-content-between p-3" id="mainFooter">
        <div class="btn-group w-100">
            <a href="#" class="btn btn-light flex-fill">Liste</a>
            <a href="#" class="btn btn-light flex-fill">Complété</a>
            <a href="#" class="btn btn-light flex-fill">Ajouter</a>
        </div>
    </footer>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
